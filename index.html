<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table API</title>
</head>
<body>
    <input class="number" type="number" name="number" placeholder="Number 1->500">
    <input class="subBtn" type="submit" name="submit">
    <input class="clrBtn" type="submit" name="clear" value="Clear">
    <div class="tableContainer">
        <table class="table">
            <thead>
                <th>ID</th>
                <th>Email</th>
                <th>Name</th>
                <th>Body</th>
                <th>PostID</th>
            </thead>
            <tbody class="tableBody" >

            </tbody>
        </table>
    </div>
    
    
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
